{% load users_tags %}


<h3>{{ verbose_name }}</h3>
{% if page %}
    {% for obj in page.object_list %}
        <div class="row container-fluid mb-3 d-block">
            <div class="card d-block">
                <div class="card-body d-block">
                    <a class="h5 d-block text-decoration-none" href="{{ obj.get_absolute_url }}">{{ obj.name }}</a>
                </div>
            </div>
        </div>
    {% endfor %}
    {% include 'paginate_template.html' %}
{% else %}
    <p>{{ mess_if_empty }}</p>
{% endif %}
