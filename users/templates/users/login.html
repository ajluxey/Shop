{% extends 'base.html' %}

{% block title %}
    Вход
{% endblock %}

{% block body %}
<form method="POST">
    {% csrf_token %}
    <p>Еще нет аккаунта? <a href="{% url 'registration' %}">Зарегистрируйтесь!</a></p>
    <div class="col-4">
        {% for field in form %}
            <div class="mb-3">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
</form>
{% endblock %}
