{% extends 'base.html' %}

{% block title %}
    Категории
{% endblock %}

{% block body %}
    <h3>Категории</h3>
    {% if objects %}
        {% for obj in objects %}
            <div class="row container-fluid mb-3 d-block">
                <div class="card d-block">
                    <div class="card-body d-block">
                        <a class="h5 d-block text-decoration-none" href="{{ obj.get_absolute_url }}">{{ obj.name }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас нет категорий</p>
    {% endif %}
{% endblock %}

{% block manager_panel %}
    <a href="{% url 'category_add' %}" class="btn btn-light">Добавить</a>
{% endblock %}
