{% extends 'base.html' %}

{% block title %}
Удаление товара
{% endblock %}

{% block body %}
<form action="" method="post">
    {% csrf_token %}
    <p>Удаление товара</p>
    <h3>{{ item.name }}</h3>
    <img src="..." class="card-img-top" alt="...">
    <p>Цена: {{ item.price }} руб.</p>
    <p>На складе: {{ item.count }}</p>
    <h4>{{ item.desc }}</h4>
    <a href="{% url 'catalog' %}">Cancel</a>
    <button type="submit" class="btn btn-primary">Удалить</button>
</form>
{% endblock %}
