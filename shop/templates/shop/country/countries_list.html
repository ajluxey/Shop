{% extends 'base.html' %}

{% block title %}
    Страны
{% endblock %}

{% block body %}
    <h3>Страны</h3>
    {% if objects %}
        {% for obj in objects %}
            <a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a>
        {% endfor %}
    {% else %}
        <p>У нас нет сведений по странам</p>
    {% endif %}
{% endblock %}

{% block manager_panel %}
    <a href="{% url 'country_add' %}" class="btn btn-light">Добавить</a>
{% endblock %}
