{% extends 'base.html' %}

{% block title %}
Обновление товара
{% endblock %}

{% block body %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Изменение товара</h3>
    {% for field in form %}
        <div class="mb-3">
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}

            {{ field.label }}
            {{ field }}
        </div>
    {% endfor %}
    <a href="{% url 'item_detail' form.instance.slug %}" class="btn btn-primary">Назад</a>
    <button type="submit" class="btn btn-primary">Применить</button>
</form>
{% endblock %}
